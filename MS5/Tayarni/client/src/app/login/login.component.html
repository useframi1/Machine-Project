<div class="container d-lg-flex justify-content-center mt-5">
    <div class="col-lg-6">
        <h1 class="fw-bold text-uppercase text-info text-center">login</h1>
        <p class="h5 mt-3 text-center"><small class="text-body-secondary">Please login below.</small></p>
        <form #loginForm="ngForm" class="mt-5" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Username<span class="text-danger"> *</span></label>
                <input name="username" [(ngModel)]="model.username" type="text" class="form-control form-control-lg"
                    id="inputUsername" placeholder="" autocomplete="off">
            </div>
            <div class="mb-5">
                <label for="inputPassword" class="form-label">Password<span class="text-danger"> *</span></label>
                <input name="password" [(ngModel)]="model.password" type="password" class="form-control form-control-lg"
                    id="inputPassword" placeholder="">
            </div>
            <div class="row gy-2 justify-content-center">
                <div class="col-sm-2 d-flex justify-content-center">
                    <button class="btn btn-info text-white fw-bold w-100" type="submit">Login</button>
                </div>
                <div class="col-sm-2 d-flex justify-content-center">
                    <button class="btn btn-secondary w-100" type="button" routerLink="/">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
